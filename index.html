<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Display</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen p-6">
  <div id="image-container" class="block mb-6 hidden">
    <img src="./source/naspi.svg"/>
    <h1 class="text-5xl font-extrabold mb-4 text-center bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent drop-shadow-lg animate-fade-in">AI-NAS</h1>
    <h2 class="text-2xl font-semibold mb-2 text-center text-gray-300 tracking-wide animate-fade-in delay-200">Future of Learning</h2>
  </div>
  <div id="chapter-list-container">
  </div>
  <div id="question-container" class="text-center max-w-3xl bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 id="question" class="text-4xl font-extrabold mb-6 animate-pulse">Waiting for question...</h1>
    <ul id="answers" class="grid grid-cols-2 gap-6 text-lg">
      <li class="bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-blue-500 transition duration-300">....</li>
      <li class="bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-blue-500 transition duration-300">....</li>
      <li class="bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-blue-500 transition duration-300">....</li>
      <li class="bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-blue-500 transition duration-300">....</li>
    </ul>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
